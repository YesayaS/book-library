<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="newbook-modal">
      <div id="newbook-container">
        <div id="newbook-form-header">Add New Book</div>
        <form action="" id="newbook-form" class="newbook-form">
          <div class="newbook-form__container">
            <label for="new-title">Title</label
            ><input type="text" name="new-title" autocomplete="off" required />
          </div>
          <div class="newbook-form__container">
            <label for="new-author">Author </label
            ><input type="text" name="new-author" autocomplete="off" />
          </div>
          <div class="newbook-form__container">
            <label for="new-pages">Page(s) </label
            ><input type="number" name="new-pages" autocomplete="off" />
          </div>
          <div class="newbook-form__container">
            <label for="new-read">Have Read?</label
            ><select name="new-read" id="new-read">
              <option value="read">Read</option>
              <option value="not-read">Not Read</option>
            </select>
          </div>
          <div class="newbook-form__submit">
            <button id="btn-add-book" type="submit" form="newbook-form">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="header-container">
      <button id="btn-new-book">Add New Book</button>
      <div>My Library</div>
    </div>
    <div id="my-library-container">
      <div class="book-card ${haveRead}" data-book-index="${i}">
        <div class="book-card__title">${book.title}</div>
        <div class="book-card__pages">${bookPage} Page(s)</div>
        <div class="book-card__author">${bookAuthor}</div>
        <button class="book-card__read-toggle">
          <i class="material-symbols-outlined">book</i>
        </button>
        <button class="book-card__delete">
          <i class="material-symbols-outlined"> delete </i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
