<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="new-book-background">
      <div class="form-card">
        <div class="form-card-title">Add New Book</div>
        <div class="form">
          <label for="new-title">Title</label><input type="text" />
        </div>
        <div class="form">
          <label for="new-author">Author </label><input type="text" />
        </div>
        <div class="form">
          <label for="new-pages">Page(s) </label><input type="text" />
        </div>
        <div class="form">
          <label for="new-read">Have Read? </label
          ><select name="new-read" id="new-read">
            <option value="read">Read</option>
            <option value="not-read">Not Read</option>
          </select>
        </div>
        <div class="form-card-button"><button>Add</button></div>
      </div>
    </div>
    <div><button id="new-book">New Book</button></div>
    <div id="my-library">
      <div class="card">
        <div class="book-title">${book.title}</div>
        <div class="book-pages">${book.pages}</div>
        <div class="book-author">${book.author}</div>
        <div class="book-read">${book.read}</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
