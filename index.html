<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="new-book-overlay">
      <form id="new-book-form" class="form-card">
        <div class="form-card-title">Add New Book</div>
        <div class="form">
          <label for="new-title">Title</label
          ><input type="text" name="new-title" autocomplete="off" required />
        </div>
        <div class="form">
          <label for="new-author">Author </label
          ><input type="text" name="new-author" autocomplete="off" />
        </div>
        <div class="form">
          <label for="new-pages">Page(s) </label
          ><input type="number" name="new-pages" autocomplete="off" />
        </div>
        <div class="form">
          <label for="new-read">Have Read?</label
          ><select name="new-read" id="new-read">
            <option value="read">Read</option>
            <option value="not-read">Not Read</option>
          </select>
        </div>
        <div class="form-card-button">
          <button id="add-book" type="submit" form="new-book-form">Add</button>
        </div>
      </form>
    </div>
    <div id="header-container">
      <button id="new-book">Add New Book</button>
      <div>My Library</div>
    </div>
    <div id="my-library">
      <div class="card" data-book-index="0">
        <div class="book-title">${book.title}</div>
        <div class="book-pages">${book.pages}</div>
        <div class="book-author">${book.author}</div>
        <button><i class="material-symbols-outlined"> book </i></button>
        <button><i class="material-symbols-outlined"> delete </i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
